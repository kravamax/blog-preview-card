<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Blog preview card</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <img
          class="card__img"
          src="./assets/images/illustration-article.svg"
          alt=""
        />
        <div class="card__container">
          <div class="card__category">Learning</div>
          <div class="card__publish-data">Published 21 Dec 2023</div>
          <h1 class="card__title">
            <a
              href="https://www.frontendmentor.io/learning-paths/getting-started-on-frontend-mentor-XJhRWRREZd"
              >HTML & CSS foundations</a
            >
          </h1>
          <div class="card__description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </div>
          <div class="card__author">
            <img
              width="32"
              src="./assets/images/image-avatar.webp"
              alt="author photo Greg Hooper"
            />
            <div class="author__name">Greg Hooper</div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
